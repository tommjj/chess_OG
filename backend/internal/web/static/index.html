<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Go WebSocket Test Client</title>
        <style>
            html,
            body,
            div,
            span,
            applet,
            object,
            iframe,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            p,
            blockquote,
            pre,
            a,
            abbr,
            acronym,
            address,
            big,
            cite,
            code,
            del,
            dfn,
            em,
            img,
            ins,
            kbd,
            q,
            s,
            samp,
            small,
            strike,
            strong,
            sub,
            sup,
            tt,
            var,
            b,
            u,
            i,
            center,
            dl,
            dt,
            dd,
            ol,
            ul,
            li,
            fieldset,
            form,
            label,
            legend,
            table,
            caption,
            tbody,
            tfoot,
            thead,
            tr,
            th,
            td,
            article,
            aside,
            canvas,
            details,
            embed,
            figure,
            figcaption,
            footer,
            header,
            hgroup,
            menu,
            nav,
            output,
            ruby,
            section,
            summary,
            time,
            mark,
            audio,
            video {
                margin: 0;
                padding: 0;
                border: 0;
            }

            body {
                font-family: sans-serif;
                margin: 0;
                padding: 0;
            }

            h1 {
                margin-top: 10px;
            }

            #container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 5px;
                height: 100vh;
                padding: 0 10px;
            }

            /* --- Left side (controls) --- */
            #left-panel {
                display: flex;
                flex-direction: column;
                border-right: 2px solid #ccc;
                padding-right: 10px;
            }

            #status {
                font-weight: bold;
            }

            .connected {
                color: green;
            }
            .disconnected {
                color: red;
            }

            #controls {
                margin-bottom: 15px;
            }

            button {
                padding: 10px 15px;
                margin: 5px 5px 5px 0;
                cursor: pointer;
            }

            #inputs {
                flex-grow: 1;
            }

            #eventNameInput,
            #payloadInput {
                width: 98%;
                padding: 8px;
                margin-top: 5px;
                font-family: monospace;
                font-size: 14px;
            }

            textarea {
                resize: vertical;
            }

            /* --- Right side (console) --- */
            #right-panel {
                display: flex;
                flex-direction: column;
            }

            #output {
                background: #f7f7f7;
                border: 1px solid #ccc;
                padding: 10px;
                flex-grow: 1;
                overflow-y: auto;
                white-space: pre-wrap;
                font-family: monospace;
                font-size: 14px;
            }

            h2 {
                margin: 10px 0;
            }

            p {
                margin: 10px 0;
            }

            pre {
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <!-- LEFT PANEL -->
            <div id="left-panel">
                <h1>Go WebSocket Server Test</h1>
                <p>
                    Status:
                    <span id="status" class="disconnected">Disconnected</span>
                </p>

                <div id="controls">
                    <button id="connectBtn" onclick="connect()">Connect</button>
                    <button id="disconnectBtn" onclick="disconnect()" disabled>
                        Disconnect
                    </button>
                    <button
                        id="sendEventBtn"
                        onclick="sendMessageEvent()"
                        disabled
                    >
                        SendEvent
                    </button>
                </div>

                <div id="inputs">
                    <input
                        type="text"
                        id="eventNameInput"
                        placeholder="Enter event name"
                    />
                    <br />
                    <textarea
                        id="payloadInput"
                        rows="30"
                        placeholder="Enter payload"
                    ></textarea>
                </div>
            </div>

            <!-- RIGHT PANEL -->
            <div id="right-panel">
                <h2>Console Output</h2>
                <pre id="output"></pre>
            </div>
        </div>

        <script>
            const SOCKET_URL = `ws://localhost:8080/ws`;
            let ws = null;

            const statusElement = document.getElementById('status');
            const outputElement = document.getElementById('output');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendEventBtn = document.getElementById('sendEventBtn');
            const eventInput = document.getElementById('eventNameInput');
            const payloadInput = document.getElementById('payloadInput');

            function log(message, isError = false) {
                outputElement.textContent += `\n[${new Date().toLocaleTimeString()}] ${
                    isError ? 'âŒ ERROR: ' : ''
                }${message}`;
                outputElement.scrollTop = outputElement.scrollHeight;
            }

            function updateButtons(isConnected) {
                connectBtn.disabled = isConnected;
                disconnectBtn.disabled = !isConnected;
                sendEventBtn.disabled = !isConnected;
                statusElement.className = isConnected
                    ? 'connected'
                    : 'disconnected';
            }

            function connect() {
                if (ws) {
                    log('Already connected.');
                    return;
                }

                ws = new WebSocket(SOCKET_URL);
                statusElement.textContent = 'Connecting...';

                ws.onopen = () => {
                    statusElement.textContent = 'Connected';
                    log('Connection established successfully.');
                    updateButtons(true);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`Received: ${JSON.stringify(data, null, 2)}`);
                    } catch {
                        log(`Received raw: ${event.data}`);
                    }
                };

                ws.onerror = (error) => {
                    log(`WebSocket Error. See console for details.`, true);
                    statusElement.textContent = 'Error';
                };

                ws.onclose = (event) => {
                    statusElement.textContent = `Disconnected (Code: ${event.code})`;
                    log(`Connection closed. Clean: ${event.wasClean}`);
                    ws = null;
                    updateButtons(false);
                };
            }

            function sendMessageEvent() {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    const eventName = eventInput.value.trim();
                    if (!eventName) {
                        log('Please enter an event name.', true);
                        return;
                    }

                    const payload = payloadInput.value;

                    const message = {
                        event: eventName,
                        payload: payload,
                    };

                    const jsonString = JSON.stringify(message);
                    ws.send(jsonString);
                    log(`Sent event: ${jsonString}`);
                } else {
                    log('Cannot send message. WebSocket is not open.', true);
                }
            }

            function disconnect() {
                if (ws) {
                    ws.close(1000, 'Client initiated disconnect');
                }
            }
        </script>
    </body>
</html>
